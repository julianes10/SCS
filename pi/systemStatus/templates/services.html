<div>
  <button onclick="reload()">REFRESH</button>&nbsp;&nbsp;
  <br>

{% if st.services %}
<table>
   <tr><th>Service</th><th>Enabled</th><th>Active</th><th>#Starts</th><th>#StartsToday</th><th>StartTime</th></tr>
   {% for key,value in st.services.items() %} 
   <tr>
    <td>{{key}}</td>
    <td>{{value.enabled}}</td>
    <td>{{value.active}}</td>
    <td>{{value.restarts}}</td>
    <td>{{value.restartsToday}}</td>
    <td>{{value.startTime}}</td>
   </tr>
   {% endfor %}
</table>
{% else %}
No services info is available
{% endif %}

</div>
