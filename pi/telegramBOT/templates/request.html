<h2>Raise a new async event to your BOT engine to distribute among subscribers</h2>
<form event="{{ url_for('telegramBOT_home') }}" method = "POST">
    <table>
      <tr><td>Name (*)</td><td><input type=text name=name required></td></tr>
      <tr><td>Predefine action</td><td><input type=number name=action></td></tr>
      <tr><td>Text to send</td><td><input type=number name=text></td></tr> 
     </table>
     <input type=submit value="Request it">
</form>
